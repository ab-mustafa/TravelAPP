<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Travel App</title><script defer="defer" src="main.js"></script></head><body><div class="container"><header><h1>Travel Planner</h1></header><section class="form-section"><div class="input-group"><label for="city"><b>City:</b></label> <input id="city" name="city" placeholder="Enter city name" class="hover-effect"></div><div class="input-group"><label for="departure-date"><b>Departure Date:</b></label> <input type="date" id="departure-date" name="departure-date" class="hover-effect"></div><button type="submit" id="getTripButton" class="submit-btn hover-effect">Get Trip Info</button></section><section class="result-section"><div class="city-info"><div id="resultContainer" class="trip-container" style="display: none;"><h2 id="title">My Day Trip</h2><p id="days-left">Days Left: 5</p><p id="weather">Weather: Fetching...</p><div class="subbuttons"><button class="save-btn hover-effect">Save Trip</button> <button class="remove-btn hover-effect">Remove Trip</button></div></div><img id="city-image" src="https://images.pexels.com/photos/13739807/pexels-photo-13739807.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="City image"></div></section></div><script>if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js');
            });
        }</script></body></html>
